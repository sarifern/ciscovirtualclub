{% extends 'ic_marathon_app/base.html' %} {% block content %} {% load render_table from django_tables2 %}


<div class="panel panel--loose panel--raised base-margin-bottom">
    <div class="text-uppercase text-size-14">Leaderboard</div>
    <hr>
    <div class="section no-padding">
        <div class="text-size-12 half-padding-bottom text-bold">Total KMs = {{total_kms}} </div>
    </div>
</div>


<div class="panel panel--loose panel--raised base-margin-bottom">
    <div class="section no-padding">
        {% if leaders_r %}
        <div class="text-size-12 half-padding-bottom text-bold">Runners ({{leaders_r_c}})</div>
        <div style="overflow-x:auto;">{% render_table leaders_r %}</div>{% endif %}


        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    </div>
</div>



{% endblock %}
