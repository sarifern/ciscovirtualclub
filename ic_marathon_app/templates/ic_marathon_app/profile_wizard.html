{% extends 'ic_marathon_app/base.html' %}
{% block content %}
<script>

    function closeWarning() {
        var warning = document.getElementById('info-disclaimer');
        warning.className = 'alert hide';
    }
    function select_hidden_category(category) {
        
        
        document.getElementById("category_hidden").value = category;
    }
</script>
</br>

<h1 class="display-3">Edit your Profile</h1>
<div class="divider divider--thick divider--accent-blue divider--compressed"></div>

{{ form.media.css }}
<form method="POST" id="categoryForm" class="profile-form dbl-padding-bottom">{% csrf_token %}

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <div class="form-group__text">
                    <label>Cec</label>
                    {{ form.cec }}
                </div>
            </div>
        </div>
    </div>


    <div class="rcategory-group">
        
        <input id="category_hidden" name="category"  type="hidden">

    </div>




    <div class="row">
        <div class="col-6">
            <div class="form-group">

                <label>Category</label>
                <div class="btn-group">


                    {% for choice in form.fields.category.choices %}
                    <button type="submit" name="category" value={{choice.0}} {% if form.initial.category == choice.0 %}
                        class="btn btn--ghost selected" {%else %} class="btn btn--ghost" {% endif %}
                        onclick="select_hidden_category('{{choice.0}}')">{{choice.1}}</button>

                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button name="save" type="submit" class="save btn btn--success padding" value="Save">Save</button>
        </div>
    </div>

</form>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
{{ form.media.js }}
{% endblock %}
